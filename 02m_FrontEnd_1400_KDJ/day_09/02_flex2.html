<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>flex2</title>
      <style>
         h2,h3,p {text-align:center;}
         .wrapper {
            border:3px solid red; 
            width:500px; height:50px; 
            margin:0 auto;
            display:flex;
         }
         .wrapper div {
            border:2px solid black;
            width:100px;
            background-color:blanchedalmond;
         }
         /*왼쪽 정렬*/
         #container1{justify-content:flex-start;}
         /*오른쪽 정렬*/
         #container2{justify-content:flex-end;}
         /*가운데 정렬*/
         #container3{justify-content:center;}
         /*양쪽 정렬 나머지 공백 (끝 공백 x)*/
         #container5{justify-content:space-between;}
         /*요소 양쪽에 동일 여백*/
         #container4{justify-content:space-around;}
         /*일정한 여백으로 배치 (끝 공백 o)*/
         #container6{justify-content:space-evenly;}
      </style>
   </head>
   <body>
      <h2>flex-2</h2>
      <h3>justify-content : flex- start</h3>
      <div class="wrapper" id="container1">
         <div><p>1</p></div>
         <div><p>2</p></div>
         <div><p>3</p></div>
      </div>
      <h3>justify-content : flex- end</h3>
      <div class="wrapper" id="container2">
         <div><p>1</p></div>
         <div><p>2</p></div>
         <div><p>3</p></div>
      </div>
      <h3>justify-content : flex- center</h3>
      <div class="wrapper" id="container3">
         <div><p>1</p></div>
         <div><p>2</p></div>
         <div><p>3</p></div>
      </div>
      <h3>justify-content : flex- space-between</h3>
      <div class="wrapper" id="container4">
         <div><p>1</p></div>
         <div><p>2</p></div>
         <div><p>3</p></div>
      </div>
      <h3>justify-content : flex- space-around</h3>
      <div class="wrapper" id="container5">
         <div><p>1</p></div>
         <div><p>2</p></div>
         <div><p>3</p></div>
      </div>
      <h3>justify-content : flex- space-evenly</h3>
      <div class="wrapper" id="container6">
         <div><p>1</p></div>
         <div><p>2</p></div>
         <div><p>3</p></div>
      </div>
   </body>
</html>
