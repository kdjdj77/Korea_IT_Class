<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>flex3</title>
      <style>
         h2, h3, p {text-align:center;}
         .wrapper {
            width:500px;
            height:150px;
            margin:0 auto;
            display:flex;
            border:3px solid tomato;
         }
         .wrapper > div {
            width:100px;
            /*높이를 지정해 주지 않았기 때문에 기본속성인 stretch 적용*/
            border:2px solid blueviolet;
            background-color:skyblue;
         }
         #container1 {align-items:stretch;}     /*content의 높이를 부모와 같게*/
         /*2345는 content의 높이에 따라 height 배정*/
         #container2 {align-items:flex-start;}  /*위쪽 정렬*/
         #container3 {align-items:flex-end;}    /*아래 정렬*/
         #container4 {align-items:center;}      /*열방향 중앙 정렬*/
         #container5 {align-items:baseline;}    
         /*가장 큰 content가 위쪽에 붙고 나머지는 content끼리 가운데 정렬*/
      </style>
   </head>
   <body>
      <h2>flex3</h2>
      <h3>align-items : stretch</h3>
      <div class="wrapper" id="container1">
         <div><p>1</p></div>
         <div><p>2</p></div>
         <div><p>3</p></div>
      </div>
      <h3>align-items : flex-start</h3>
      <div class="wrapper" id="container2">
         <div><p>1</p></div>
         <div><p>2</p></div>
         <div><p>3</p></div>
      </div>
      <h3>align-items : flex-end</h3>
      <div class="wrapper" id="container3">
         <div><p>1</p></div>
         <div><p>2</p></div>
         <div><p>3</p></div>
      </div>
      <h3>align-items : center</h3>
      <div class="wrapper" id="container4">
         <div><p>1</p></div>
         <div><p>2</p></div>
         <div><p>3</p></div>
      </div>
      <h3>align-items : baseline</h3>
      <div class="wrapper" id="container5">
         <div><p>1</p></div>
         <div><p>2</p></div>
         <div><p>3</p></div>
      </div>
   </body>
</html>
