<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Input</title>
    </head>
    <body>
        <input type="text"/>        <!-- // 텍스트 입력                              -->
        <input type="password"/>    <!-- // 비공개로 비밀번호 입력                    -->
        <input type="radio"/>       <!-- // 체크박스(체크 해제 불가, 하나만 선택)      -->
        <input type="button"/>      <!-- // 버튼                                     -->
        <input type="submit"/>      <!-- // <button type="submit"> 로그인 </button>  -->
        <input type="checkbox"/>    <!-- // 체크박스(체크 해제 가능, 여러 개 선택)     -->
        <input type="file"/>        <!-- // 파일 첨부                                -->
        <input type="date"/>        <!-- // 날짜                                     -->

        <input type="email"/>       <!-- // 이메일 형식 검사                          -->
        <input type="url"/>         <!-- // 주소 형식 검사                            -->
        <input type="tel"/>         <!-- // 전화번호 형식 검사                        -->

        <!--
        size        : 글씨 크기
        maxlength   : 최대 글자수 제한-->
        <input type="text" size="10" maxlength="5"/>
        <!--
        checked     : 체크 된 상태가 default-->
        <input type="radio" checked/>
    </body>
</html>
