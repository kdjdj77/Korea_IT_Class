<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ul</title>
    </head>
    <body>
        <!--
        ul 태그     : 순서가 없는 목록 태그 // 기본적으로 content 앞에 ●가 붙음-->
        <ul>
            <li>content01</li>
            <li>content02</li>
        </ul>

        <!--
        ol 태그     : 순서가 있는 목록 태그 // 기본적으로 content 앞에 number가 붙음
        type="A"    : 영어로 순서를 매길 수 있음
        start="3"   : 3번째부터 순서를 매길 수 있음-->
        <ol type="A" start="3">
            <li>content01</li>
            <li>content02</li>
        </ol>
    </body>
</html>
