<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>함수 - 3</title>
    <script>
      // 함수의 이름을 줄 때 그 기능과 관련 이름을 주세요 가독성 있도록
      // 이름을 출력하는 함수
      function printName(name) {
        for (let i = 0; i < 10; i++) {
          console.log(name);
        }
      }
      printName("김성용");
    </script>
  </head>
  <body></body>
</html>
