<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>제이쿼리</title>
      <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
      <script>
         /*
         JQuery
         2006년 -> 16년전

         짧은 코드로 다양한 기능을 다룰 수 있고
         특히 DOM을 쉽게 다룰 수 있다는 점에서 JQuery의 인기는 상당했다

         JQuery는 JS를 대체하는 것이 아닌 DOM을 감출 뿐이다.
         JQuery의 성공은 DOM API가 실패했다는 증거다 - 2015년

         왜 요즘 코드도 짧고 편한 JQuery를 사용하지 않을까?
         1. 다양한 라이브러리들의 등장 = 사용할 이유가 딱히 없다
         2. JS의 업데이트, TS의 등장 = JQuery로 할 수 있는 대부분 기능은 똑같이 구현 가능
         3. 무겁다 = 엄청나게 많은 기능이고, 등장부터 이미 당장의 문제를 해결하기 위해 등장
            설계 자체가 최적화되어있지 않다
         4. DOM(X) Virtual DOM(O) 가상돔 ---- ReactJS = 더는 DOM을 직접 조작하지 않는다
         ...

         사용법
         Download
         https://jquery.com/

         CDN
         https://releases.jquery.com/
         <script src="https://code.jquery.com/jquery-3.6.0.js">

         */
      </script>
   </head>
   <body>
      <h2>제이쿼리</h2>
      <p id="text">변경될 문자열입니다</p>
      <button>문자 변경</button>
   </body>
   <script>
      /*
      기본 사용 문법
      $가 앞에 붙음

      기본 문법
      $(선택자).동작함수();
      */
      $(function() {
         alert("제이쿼리 시작");
         $("button").on("click", function() {
            $("#text").css("font-size", "25px");
            $("#text").attr("class", "change");
         })
      })
   </script>
</html>
