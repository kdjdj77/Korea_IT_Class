<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>상대 위치 지정방식</title>
        <style>
            .relative1 {
                width:200px;    background-color:deeppink;
                padding:20px;   margin-left:50px;
            }
            .relative2 {
                width:400px;    height:200px;       background-color:deepskyblue;
                padding:20px;   position:relative;  margin:20px;
                top:20px;       left:100px;
            }
            .relative2 > div {
                width:30%;      height:20%;         border:3px dashed blue;
                margin:0 auto;
            }
        </style>
    </head>
    <body>
        <h2>상대 위치 지정방식</h2>
        <div class="relative1">상대 위치 지정방식1</div>
        <div class="relative2">상대 위치 지정방식2
            <div>자식 div</div>
        </div>
    </body>
</html>
