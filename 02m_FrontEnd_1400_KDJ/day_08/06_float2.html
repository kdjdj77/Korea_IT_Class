<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>float2</title>
        <style>
            div { padding:20px;}
            #box1 { float:right;margin-right:20px;  background-color:gold;}
            #box2 { float:left; margin-right:100px; background-color:darkgreen;}
            #box3 { float:left; background-color:blueviolet;}
            #box4 { clear:both; background-color:aqua;}
        </style>
    </head>
    <body>
        <h2>float2</h2>
        <div id="box1">박스 1</div>
        <div id="box2">박스 2</div>
        <div id="box3">박스 3</div>
        <div id="box4">박스 4</div>
    </body>
</html>
