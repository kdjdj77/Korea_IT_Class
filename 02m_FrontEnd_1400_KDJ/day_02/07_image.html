<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <!--
        img 태그        : 이미지를 출력하는 태그
        img 태그의 src  : 이미지의 주소
        img 태그의 alt  : 이미지를 표시할 수 없을 때 대체할 텍스트
        // 폴더 밖의 html이나 파일에 접근하기 위해서는 경로를 ../로 시작-->
        <img src="./img/img_01.jpg" alt="이미지를 표시할 수 없습니다" />
    </body>
</html>
