<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Link</title>
    </head>
    <body>
        <!--
        a 태그                  : 링크 태그
        a 태그 href + 주소      : 해당 주소로 이동
        a 태그 target _blank    : 새 창에서 열기-->
        <a href="https://www.naver.com" target="_blank">네이버로 이동</a>

        <!--
        href의 ./   : 이 html과 같은 경로의 html
        p태그로 감쌀 경우 그 라인 전체가 클릭 범위가 됨-->
        <a href="./03_index.html">
            <p>페이지 이동</p>
        </a>
    </body>
</html>
