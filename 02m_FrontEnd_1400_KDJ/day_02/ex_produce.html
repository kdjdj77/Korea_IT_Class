<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <!--
            1. 자기소개
            2. 오늘 배운 모든 태그를 사용할 것
            ex)
                이미지
                이름
                자기소개
                성별
                취미
                다음 페이지로 이동
                버튼
        -->
        <title>
            <h5>자기소개서</h5>
        </title>
        <img src="./img/img_01.jpg" alt="이미지를 표시할 수 없습니다"/>
        <p>
            안녕하세요<br/> <span>저는</span> 
            <input type="text" value="김대진" readonly required><del>입니다</del>
        </p>
        <div>
            성별 : 
            <label><input type="radio" name= "gender"/> 남자</label>
            <label><input type="radio" name= "gender"/> 여자</label>
        </div>
        <div>
            나이 : 
            <input type = "text" placeholder = "나이를 입력해주세요" required/>
        </div>
        <div>
            취미 : 
            <label><input type="checkbox"/> 코딩</label>
            <label><input type="checkbox"/> 농구</label>
            <label><input type="checkbox"/> 축구</label>
            <label><input type="checkbox"/> 야구</label>
        </div>
        <div>
            가구 : 
            <select>
                <option>1인</option>
                <option>2인</option>
                <option>3인</option>
                <option>4인</option>
                <option>5인 이상</option>
            </select>
        </div>
            <a href="https://www.naver.com" target="_blank"><p>네이버로 이동</p></a>

        
    </body>
</html>
