<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>문단태그</title>
        </head>
        <body>
            <!--
            p태그   : 한 줄을 할당할 수 있음
            span    : p태그 안에서 구분하여 사용할 수 있다-->
            <p>나는 2주 동안 <span>다이어트</span>를 했는데, </p> 

            <!--
            b태그       : 강조할 수 있다
            i, em태그   : 기울임체로 쓸 수 있다-->
            <p><b>사라진 것</b>은 그 <em>2주</em>라는 <i>시간</i> 뿐이었다.</p>

            <!--
            mark태그    : 형광으로 쓸 수 있다
            del태그     : 글자에 줄을 그을 수 있다-->
            <p>경청할 줄 알면 말이 <mark>서투른</mark> 사람에게서 <del>조차</del> 이득을 얻게 된다.</p>
            
            <!--
            ins태그 : 밑줄을 쓸 수 있다
            sup태그 : 윗첨자로 쓸 수 있다
            sub태그 : 아랫첨자로 쓸 수 있다-->
            <p><ins>인간은</ins> 침묵 속에서 자신의 <sup>고결함</sup>을 더욱 <sub>쉽게</sub> 지킬 수 있다.</p>
        
            
            <!--
            <br/>       : 줄바꿈(개행)을 할 수 있다     // 태그 안에 내용이 없으면 <br></br>대신 축약
            &nbsp;      : 두 번 띄어쓰기를 할 수 있다   // 띄어쓰기를 많이 해도 한 번으로 인식
            &lt, &gt    : <, >를 출력할 수 있다-->
            <p>이득을 &nbsp;얻게 된다.이득을 얻게 된다.<br/>
                이득을 얻게 된다.이득 &lt 을 &gt 얻게 된다.</p>
        </body>
</html>
