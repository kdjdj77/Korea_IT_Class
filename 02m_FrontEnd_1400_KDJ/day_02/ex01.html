<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>문단태그</title>
        </head>
        <body>
            <!--p태그를 이용해서 한 줄을 할당할 수 있음-->
            <!--span으로 구분해서 사용할 수 있다-->
            <p>나는 2주 동안 <span>다이어트</span>를 했는데, </p> 

            <!--b태그로 강조할 수 있다-->
            <!--i, em태그로 기울임체로 쓸 수 있다-->
            <p><b>사라진 것</b>은 그 <em>2주</em>라는 <i>시간</i> 뿐이었다.</p>

            <!--mark태그로 형광으로 쓸 수 있다-->
            <!--del태그로 글자에 줄을 그을 수 있다-->
            <p>경청할 줄 알면 말이 <mark>서투른</mark> 사람에게서 <del>조차</del> 이득을 얻게 된다.</p>
            
            <!--ins태그로 밑줄을 쓸 수 있다-->
            <!--sup태그로 윗첨자로 쓸 수 있다-->
            <!--sub태그로 아랫첨자로 쓸 수 있다-->
            <p><ins>인간은</ins> 침묵 속에서 자신의 <sup>고결함</sup>을 더욱 <sub>쉽게</sub> 지킬 수 있다.</p>
        
            <p>
                <!--<br/> 을 통해서 줄바꿈(개행)을 할 수 있다 : <br></br>을 한번에 하는 <br/>-->
                <!--&nbsp; 을 통해서 두 번 띄어쓰기를 할 수 있다-->
                이득을 &nbsp;얻게 된다.이득을 얻게 된다.<br/>이득을 얻게 된다.이득을 얻게 된다.
            </p>
        </body>
</html>
