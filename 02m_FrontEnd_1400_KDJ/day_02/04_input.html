<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>input</title>
    </head>
    <body>
        <!--    
        input 타입 text : 텍스트를 입력 받을 수 있음            
        placeholder     : 값을 입력 전 보여줄 메세지            
        value           : 미리 주는 값                         
        readonly        : 값 쓰기가 불가능하고 오직 읽기만 가능-->
        <p>이름 : <input type = "text" placeholder = "이름을 입력해주세요" 
            value = "김대진" readonly/></p>

        <!--
        input 타입 password : 비공개 텍스트를 입력 받을 수 있음
        required            : 해당 값이 없을 때 페이지를 넘길 수 없음-->
        <p>암호 : <input type = "password" required/></p>
        
        <!--button : 태그 안의 이름으로 버튼을 만들 수 있음-->
        <button>로그인</button>
    </body>
</html>
