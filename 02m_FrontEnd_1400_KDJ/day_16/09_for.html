<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>for</title>
    <script>
      //let i는 해당 for문 안에서만 사용
      for (let i = 0; i < 10; i++) {
        console.log(`현재 숫자는 ${i + 1}입니다.`);
      }

      console.log("--------------------------------");

      for (let i = 10; i > 0; i--) {
        console.log(`현재 숫자는 ${i + 1}입니다.`);
      }

      console.log("--------------------------------");

      for (let i = 2; i < 22; i += 2) {
        console.log(`현재 숫자는 ${i + 1}입니다.`);
      }

      console.log("--------------------------------");

      for (let i = 22; i > 2; i -= 2) {
        console.log(`현재 숫자는 ${i + 1}입니다.`);
      }
    </script>
  </head>
  <body></body>
</html>
