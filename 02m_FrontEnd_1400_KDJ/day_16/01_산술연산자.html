<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>산술 연산자</title>
    <script>
      const number1 = 5;
      const number2 = 20;
      let result;

      result = number1 + number2;
      console.log(result);

      result = number1 * number2;
      console.log(result);

      result = number2 % number1;
      console.log(result);

      result = number2 ** number1;
      console.log(result);
    </script>
  </head>
  <body></body>
</html>
