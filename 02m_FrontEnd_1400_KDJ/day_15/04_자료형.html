<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>자료형</title>
      <script>
         let num = 11.11;
         let num2 = 11;
         let num3 = 7 + 5;
         console.log(num2 * 2);
         console.log(num2 / 2);

         let str1 = "김사과: 여러분 안녕하세요!?";
         let num4 = "7 + 5";  // 문자열이기 때문에 그대로 7 + 5 (문자열)
         let num5 = "7 + 5";  // 문자열과 문자열을 더하면 이어서 75 (문자열)

         let num6 = "7" + 5;  // 문자열 + 숫자 => 문자열
         let num7 = 7 + "";   // "문자열"

         console.log(str1);   // 김사과: 여러분 안녕하세요
         console.log(num3);   // 12
         console.log(num4);   // 7 + 5
         console.log(num5);   // 7 + 5 (문자열)
         console.log(num6);   // 75    (문자열)
         console.log(num7);   // 7     (문자열)

         let num8 = 10 - "20";
         let num9 = 10 * "20";
         let num10 = 10 / "20";
         // '숫자로 이루어진 문자열'과 - * / 를 할 경우 숫자로 계산
         // 이렇게 문자가 숫자가 되거나 숫자가 문자가 되는 경우를 자동 형변환

         console.log(num8);   // -10
         console.log(num9);   // 200
         console.log(num10);  // 0.5
      </script>
   </head>
   <body>
      
   </body>
</html>
