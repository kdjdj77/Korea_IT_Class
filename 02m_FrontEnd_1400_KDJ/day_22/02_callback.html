<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>콜백지옥</title>
   <script>
      let number = 5;

      const errCallback = function(err)
      {
         console.log(err); //에러발생시 에러를 콘솔에 찍어주는 함수
      }
      const callback = function(number, callback)
      {  
         //비동기 상황 가정
         number += 1;
         console.log(number);
         if(callback) setTimeout(callback, 500, number);
      };
      callback(number, 
         function(number)
         {
            callback(number,
               function(number)
               {
                  callback(number);
               }, errCallback()
            );
         }, errCallback()
      );

   </script>
</head>
<body>
   
</body>
</html>
