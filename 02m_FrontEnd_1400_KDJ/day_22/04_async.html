<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>어씽크</title>
   <script>
      let number = 5;
      const callback = function(n) {
         n += 1;
         setTimeout (
            function() {
               console.log(n);
            }, 500
         );
         return n;
      };
      const async = async function(number) {
         try {
            let result = await callback(number);
            result = await callback(result);
            result = await callback(result); 
         }
         catch {
            console.log("실패");
         }
      }
      async(number);
   </script>
</head>
<body>
   
</body>
</html>
