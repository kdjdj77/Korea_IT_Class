<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS텍스트3</title>
        <style>
            #under  {text-decoration:underline;}        /*아랫줄*/
            #through    {text-decoration:line-through;} /*중간줄*/
            #over   {text-decoration:overline;}         /*윗줄*/
        </style>
    </head>
    <body>
        <h2>CSS 텍스트3</h2>
        <p>Lorem ipsum dolor, 
            <span id="under">sit amet consectetur</span> adipisicing elit. Eos architecto suscipit 
            <span id="through">repellendus provident praesentium</span> ex, nostrum obcaecati ab 
            <span id="over">delectus quam doloribus fugit asperiores cum quasi</span> saepe voluptatem voluptas. Quaerat, dolor!</p>
    </body>
</html>
