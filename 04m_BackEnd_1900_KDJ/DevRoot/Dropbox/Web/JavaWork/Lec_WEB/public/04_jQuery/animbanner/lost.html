<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Animation banner</title>
<link href="lost.css" rel="stylesheet" type="text/css">
</head>
<body>
<!-- ※ adblock 같은 확장프로그램 활성화 되어 있으면 아래 코드 작동 안할수도 있슴 -->
<div class="ad" id="ad-1">

    <!-- 바다 -->
    <ul id="water">
        <li id="water-back"></li>
        <li id="water-front"></li>
    </ul>

    <!-- 구름 -->
    <div id="clouds">
        <ul id="cloud-group-1">
            <li class="cloud-1"></li>
            <li class="cloud-2"></li>
            <li class="cloud-3"></li>
        </ul>
        <ul id="cloud-group-2">
            <li class="cloud-1"></li>
            <li class="cloud-2"></li>
            <li class="cloud-3"></li>
        </ul>
    </div>

    <!-- 보트 -->
    <ul id="boat">
        <li>
            <div id="question-mark"></div>
        </li>
    </ul>

    <!-- 타이틀 & 폼 -->
    <div id="content">
        <h2 id="title1">Lost at sea?</h2>
        <h3 id="title2">Relax - we've got your rudder.</h3>
        <form id="form">
            <input type="text" id="email" placeholder="Email address..." value="">
            <button id="submit">Guide me</button>
        </form>
    </div>


</div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="lost.js" type="text/javascript"></script>
</html>
