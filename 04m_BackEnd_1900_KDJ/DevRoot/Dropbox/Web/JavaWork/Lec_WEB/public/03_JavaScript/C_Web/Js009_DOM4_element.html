	document.createTextNode()
	
	E.appendChild(A) : 
		A를 E의 마지막 child 로 append 된다.
	E.insertBefore(A, B) : 
		E 의 child 중에  B 앞에 A를 child 로 insert 한다.
	E.removeChild(A) :
		E 의 child 중에 A 를 제거한다.
 -->

 	E.getAttribute("attribute 이름");  
 	
 	attribute 를 갖고 있는지 여부, true/false 리턴
 	E.hasAttribute("attribute 이름");
