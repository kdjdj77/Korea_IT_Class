<div id="end"></div>

<script>
	// 단원 학습을 위해 마지막 하단으로 스크롤 보여주기
	window.onload = function(){
		const y = document.getElementById('end').getBoundingClientRect().top + window.scrollY;
		window.scroll({
			top: y,
			behavior: 'smooth'
		});
	}
</script>
