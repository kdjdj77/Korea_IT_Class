<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>테이블 생성 연습</title>
<!-- 
랜덤으로 생성된 row (행) 과 col(열)  값에 따라 <table> 을 생성해보세요
document.write() 사용   +  for 문등 제어문 사용 
페이지 새로고침 할때마다 row, col 이 random 으로 생성
row 와 col 은 각각 1 ~ 10 사이 랜덤 정수값
 -->
<style>
table, td, th{
	border: 1px solid black;
	border-collapse: collapse;
}
table{
	width: 100%;
}
</style>
</head>
<body>
<script>

let n = Math.floor(Math.random() * 10) + 1;
document.write(`n: ${n} <br>`);
document.write("<ol>");
for(i = 0; i < n; i++){
	document.write(`<li>안녕하세요 ${i + 1} 번째 입니다</li>`)
}
document.write("</ol>");

</script>

<script>

	let row = Math.floor(Math.random() * 10) + 1;
	let col = Math.floor(Math.random() * 10) + 1;
	
	document.write("row:" + row + " col:" + col);
	
	document.write("<table>");
	for(i = 1; i <= row; i++){
		document.write("<tr>");
		for(j = 1; j <= col; j++){
			document.write("<td>" + i + "행" + j + "열" + "</td>");
		}
		document.write("</tr>");
	} // end for
	document.write("</table>");
	
	// "\n" 을 안할 경우 드~럽게 나온다.
	
	</script>

<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
