<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>DOM Navigation</title>
</head>
<!-- 
DOM 에서 node 


node type (종류) 와    nodeType 값
	Element node		1       <h1 class="heading">W3Schools</h1>
	Attribute node		2        class = "heading" (deprecated)
	Text node			3        W3Schools
	Comment node		8        
	Document node		9        HTML 문서 자신, <html> 의 부모
	DOCUMENT_TYPE_NODE	10       <!Doctype html>
	
	** 명심! Element node 가 text 를 갖고 있는 것이 아니다!!! 

JS 로 DOM 의 node 간 navigate 할수 있다.
- parentNode
- childNodes[nodenumber]
- firstChild
- lastChild
- nextSibling
- previousSibling
- attributes

 -->
<body>
<img src="https://www.w3schools.com/js/pic_htmltree.gif">
<hr>
<img src="https://www.w3schools.com/js/pic_navigate.gif">
<hr>	
<h2>childNodes, nodeValue</h2>
<!-- childNodes 와 nodeValue -->
<h3 id="id01">My First Page</h3>
<p id="id02"></p>

<script>
document.getElementById('id02').innerHTML = 
	// document.getElementById('id01').innerHTML;
	// document.getElementById('id01').firstChild.nodeValue;
	document.getElementById('id01').childNodes[0].nodeValue;

// nodeValue 는
// 	- Element node 의 nodeValue 는 null
//  - Text node 의 nodeValue 는 text값
//  - Attribute node 의 nodeValue 는 attribute value	
</script>


<br><hr>
<h2>document.body</h2>
<p onclick="alert(document.body.innerHTML)">클릭하면 body 의 컨텐츠가!</p>


<br><hr>
<h2>document.documentElement</h2>
<p onclick="alert(document.documentElement.innerHTML)">클릭하면 document 의 컨텐츠가!</p>

<br><hr>
<h2>nodeType</h2>
<p id="id03"></p>
<script>
document.getElementById('id03').innerHTML = 
	document.getElementById('id01').nodeType + "<br>"
	+ document.getElementById('id01').firstChild.nodeType;



</script>

<!-- TODO: document.body 노드 밑의 
	모든 child 노드의 nodeName, nodeValue, nodeType 을 출력해보세요
	
	hint) document.body.childNodes 사용
 -->
 
<br><hr>
<h2>childNodes, nodeName, nodeType, nodeValue</h2>
<!-- body element node 의 child 들의 nodeName, nodeType, nodeValue  -->
<p id="id04"></p>
<script>

	let c = document.body.childNodes;
	let result = "";
	let i;
	for(e of c){
		result += e.nodeName + " | " + e.nodeType + " | " + e.nodeValue + "<br>";
	}
	document.getElementById('id04').innerHTML = result;

</script>

<br><hr>
<h2>attributes</h2>
<!-- 특정element.attributes : attribute node(들) 만 추출한다 -->
<img id="img01"
	src="https://www.w3schools.com/html/img_girl.jpg"
	alt="girl"
	width="150"
	height="200"/>

<p id="id05"></p>
<script>
result = [];

for(e of document.getElementById('img01').attributes){
	result.push(`${e.nodeName} | ${e.nodeType} | ${e.nodeValue}<br>`);
}
document.getElementById('id05').innerHTML = result.join('\n');

</script>


<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
