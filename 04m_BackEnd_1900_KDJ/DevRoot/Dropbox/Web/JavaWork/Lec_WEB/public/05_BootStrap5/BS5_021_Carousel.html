<!--
BS4 Carousel : 계속 순환하는 슬라이드쇼

등장요소]
  slide : 
  item : 슬라이드의 매 페이지가 보여주는 요소
  inticator : 현재 보여지고 있는 슬라이드를 표현한다 (보통 작은 점으로 표시)
  control : 이전/다음 슬라이드

사용 클래스]
.carousel	 :  carousel 생성
.carousel-indicators	:  carousel 에 indicator 추가. 총 몇장인지, 현재 몇번째 슬라이드인지 보여줌.
.carousel-inner	  : carousel 에 장착하는 슬라이드
.carousel-item	 : 슬라이드의 각 화면 (item) 요소
.carousel-control-prev	: 이전 화면
.carousel-control-next	: 다음 화면
.carousel-control-prev-icon	: 이전 화면 아이콘
.carousel-control-next-icon	: 다음 화면 아이콘
.carousel-caption : 캡션
.slide	 : 슬라이드의 요소 전환 효과, 효과를 원치 않으면 빼도 된다.


data-bs-ride="caoursel"  : carousel 활성화 (시간 지나면 자동으로 슬라이드 넘어가게 함)
data-bs-slide 와 data-bs-slide-to : 어떤 슬라이드 아이템으로 갈지 결정
  data-bs-slide -> prev, next
  data-bs-slide-to -> 몇번째 아이템?


  참조]
  https://www.w3schools.com/bootstrap5/bootstrap_carousel.php
  https://getbootstrap.com/docs/5.1/components/carousel/
-->
