<!DOCTYPE html>
<html lang="ko">

<head>
    <title>BS Popover</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<!--

    https://getbootstrap.com/docs/5.1/components/popovers/
    https://www.w3schools.com/bootstrap5/bootstrap_popover.php

    popover 는 tooltip 과 비슷
-->

<body>

    <div class="container mt-3">
        <h3>Popover Example</h3>
        <p><code>data-bs-toggle="popover"</code> : popover 를 만든다<br>
            <code>title=".."</code> 에는 popover 에 표시될 title값 설정<br>
            <code>data-bs-content=".."</code> 에는 popover 에 표시될 content값 설정<br>
            Popover 을 활성화 하려면 JavaScript 코드로 초기화 코드 작동시켜야 한다
        </p>

        <!-- TODO -->

    </div>

</html>
