<!DOCTYPE html>
<html lang="ko">

<head>
    <title>BS Grids</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<!-- 
BS 의 grid 시스템은 flexbox + 12 column 을 사용한다.

다음과 같이 5종류의 class 제공
screen width  별로 다음과 같다

.col- (extra small devices - 576px 미만)
.col-sm- (small devices - 576px 이상)
.col-md- (medium devices - 768px 이상)
.col-lg- (large devices - 992px 이상)
.col-xl- (xlarge devices - 1200px 이상)
.col-xxl- (xxlarge devices - 1400px 이상)


BS grid 의 기본 구조

방법1]
우선은 <div class="row"> 를 만들고 
그 안에 넣고자 하는 컬럼 들을 넣는다  .col-*-*  클래스들을 넣는다.
	첫번째 * 는 screen width : sm, md, lg, xl, xxl 
	두번째 * 는 컬럼개수  : 1 ~ 12

	<div class="row">
	  <div class="col-*-*"></div>
	  <div class="col-*-*"></div>
	</div>
	<div class="row">
	  <div class="col-*-*"></div>
	  <div class="col-*-*"></div>
	  <div class="col-*-*"></div>
	</div>

방법2]
걍 아래와 같이 하면 BS4 에서 알아서 균등 배분 함
아래와 같은 경우 1/3 = 33.3% 씩 차지
	<div class="row">
	  <div class="col"></div>
	  <div class="col"></div>
	  <div class="col"></div>
	</div>


더 읽어보기 Grid System
https://www.w3schools.com/bootstrap5/bootstrap_grid_system.php    
-->
<body>

	<div class="container-fluid">
		<h1>3등분 컬럼</h1>
		<p><code>.col</code> 을 사용하면 <code>.row</code>안에서 n등분함<br>
			div 안에 또다른 div.col 을 넣으면 4등분 될것이다.</p>
	
		<div class="row">
			<div class="col p-3 bg-primary text-white">.col</div>
			<div class="col p-3 bg-dark text-white">.col</div>
			<div class="col p-3 bg-primary text-white">.col</div>
			<div class="col p-3 bg-dark text-white">.col</div>
		</div>

	</div>

    <hr>
    <div class="container-fluid mt-3">
        <h1>Responsive Columns</h1>
        <p>브라우저를 늘렸다 줄였다 해보자.</p>
        <p>576px 보다 작아지게 하면 차곡차곡 쌓인 형태 (stacked) 가 된다.</p>
        <p>576px(sm) ~ 992px(lg) 에선 3:6:3:12 칸 차지</p>
        <p>992px(lg) ~  에선 2:3:3:4 칸 차지</p>
        <div class="row">
            <div class="col-sm-3 col-lg-2 bg-primary text-white">.col</div>
            <div class="col-sm-6 col-lg-3 bg-dark text-white">.col</div>
            <div class="col-sm-3 col-lg-3 bg-primary text-white">.col</div>
            <div class="col-sm-12 col-lg-4 bg-dark text-white">.col</div>
        </div>
    </div>
	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>

</html>
