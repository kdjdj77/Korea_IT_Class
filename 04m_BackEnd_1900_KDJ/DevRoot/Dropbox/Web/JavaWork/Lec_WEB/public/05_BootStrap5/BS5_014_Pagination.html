<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>BS4 - Pagination</title>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<!--
	페이징 기능(Pagination)은 게시판 과 같이, 항목이 많은 페이지에 쓰임
	<ul> 에 .pagination 세팅
	<li> 에 .page-item 그리고 <a> 에 .page-link   

    https://getbootstrap.com/docs/5.1/components/pagination/
    https://www.w3schools.com/bootstrap5/bootstrap_pagination.php

    https://getbootstrap.com/docs/5.1/components/breadcrumb/
 -->
<body>

<div class="container mt-3">
  <h2>Pagination 기본</h2>
  <p><code>&lt;ul&gt;</code> 에 <code>.pagination</code> 세팅</p>
  <p><code>&lt;li&gt;</code> 에 <code>.page-item</code> 그리고 <code>&lt;a&gt;</code> 에 <code>.page-link</code> </p>

</div>
