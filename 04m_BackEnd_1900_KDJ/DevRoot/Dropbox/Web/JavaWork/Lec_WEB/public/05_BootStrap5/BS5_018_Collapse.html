<!DOCTYPE html>
<html lang="ko">

<head>
    <title>BS Collapse</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<!--
    Collapsibles 은 content 를 hide/show 하기 편리

    https://getbootstrap.com/docs/5.1/components/collapse/
    https://www.w3schools.com/bootstrap5/bootstrap_collapse.php
-->

<body>
    <div class="container mt-3">
        <h2>Simple Collapsible</h2>
        <p>Click on the button to toggle between showing and hiding content.</p>
        <p><code>.collapse</code> 는 바로 이 element 가 Collapsible 함을 지정</p>
        <p>collapse 를 동작시킬 button 이나 a 등에 <code>data-bs-toggle="collapse"</code> 와 <code>data-bs-target="#id"</code> 지정.
            a 의 경우 data-bs-target 대신 href 를 사용해야 한다 </p>

        <!-- TODO -->

    </div>

    <hr>


</body>

</html>
