<!DOCTYPE html>
<html lang="ko">

<head>

  <title>BS - NavigationBar</title>

<body>

  <div class="container-fluid mt-3">
    <h3>Navigation Bar 기본</h3>
    <p>페이지 상단에 배치된 형태, 반응형, 화면폭변경해보세요</p>
    <p><code>.navbar</code> 와 <code>.navbar-expand-xxl|xl|lg|md|sm</code> (반응형 동작)</p>
    <p>&lt;ul&gt; 에는 <code>.navbar-nav</code>, &lt;li&gt; 에는 <code>.nav-item</code>, ,&lt;a&gt; 링크에는
      <code>.nav-link</code></p>
  </div>
