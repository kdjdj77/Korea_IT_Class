<!DOCTYPE html>
<html lang="ko">

<head>
    <title>BS Toast</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

<body>

  <div class="container mt-3">
    <h3>Toast Example</h3>
    <p>toast box 는 alert box 와 비슷하다.  특정 이벤트 발생시 몇초정도만 보여지는 용도로 사용<br>
    아래 예제는 toast box 를 띄우고 x 버튼을 누르면 닫혀진다.<br>
    <code>.toast</code> 안에 <code>.toast-header</code> 와 <code>.toast-body</code> 로 구성<br>
    디폴트로 안보이는 상태이나, <code>.show</code> 를 주면 보여진다.<br>
    <code>data-bs-dismiss="toast"</code> 를 button 에 주면 close 버튼으로 동작한다<br>

    </p>
