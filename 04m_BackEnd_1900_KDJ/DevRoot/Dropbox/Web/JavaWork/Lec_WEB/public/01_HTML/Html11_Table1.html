<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Table1</title>
<style>
	table {
		width: 100%;
	}
	table, th, td {
		border: 1px solid black;
		border-collapse: collapse;
	}

	th, td {
		padding: 15px;  /* 내부여백 */
	}
</style>
</head>
<!--
HTML 문서에 '표' 를 나타내기 위한 태그로 <table> 제공
다음 태그들과 같이 사용된다.
<tr> : table row
<td> : table data
<th> : table header
	실제 내용을 담는 태그는 td, th 다.
<thead> : table header 들을 담는 태그
<tbody> : table body 들을 담는 태그
 

정렬관련 (td, th 에 적용)
좌우 정렬: text-align
세로 정렬: vertical-align
 
 -->
<body>

	<table>
		<thead>
			<tr>
				<th>11</th>
				<th>12</th>
				<th>13</th>
				<th>14</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td style="text-align: center;">21</td>
				<td style="text-align: right;">22</td>
				<td>23</td>
				<td>24</td>
			</tr>
			<tr style="height: 150px;">
				<td style="vertical-align: bottom;">31</td>
				<td style="vertical-align: top;">32</td>
				<td>33</td>
				<td>34</td>
			</tr>
		</tbody>

	</table>


<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
