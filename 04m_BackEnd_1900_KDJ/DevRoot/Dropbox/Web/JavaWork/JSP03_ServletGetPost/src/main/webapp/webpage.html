<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>doGet() 메소드 동작 확인</title>
</head>
<body>
	<form method="POST" action="Sev">
		<input type="submit">
	</form>
	<br>
	<a href="Sev">Sev 클릭</a><br>
	<a href="./Sev">./Sev 클릭</a><br>
	<a href="/Sev">/Sev 클릭</a><br>
	<!-- HTML, CSS, JS 등 프론트엔드에 에서
	/ 로 시작하는 경로를 지정하면
	domain 경로 다음에 연결되는 경로로 동작한다 -->
</body>
</html>
