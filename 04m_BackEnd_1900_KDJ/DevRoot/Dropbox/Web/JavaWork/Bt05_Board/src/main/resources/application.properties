server.port=8081

# datasource 정보
spring.datasource.dbcp2.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/mydb609?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
spring.datasource.username=myuser609
spring.datasource.password=1234

# JPA에서 생성되는 SQL 문을 콘솔 출력
spring.jpa.show-sql=true

# 쿼리가 훨씬 보기 좋게 정렬되어 로그 찍힌다
spring.jpa.properties.hibernate.format_sql=true

# create: 매번 시작할 때마다 기존 테이블 drop, 새로 create
# update: Entity 변경사항이 있을 때만 수정 발생
spring.jpa.hibernate.ddl-auto=update

# View Resolver 설정
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# Security
spring.security.user.name=user
spring.security.user.password=1234
spring.security.user.roles=MEMBER

#FileUpload
spring.servlet.multipart.max-file-size = 5MB
spring.servlet.multipart.max-request-size = 20MB

#업로드 경로
app.upload.path = upload






